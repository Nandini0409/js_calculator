<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="answerSec">
            <input type="text" placeholder="0">
        </div>
        <div class="btnSec">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>AC</button>
            <button>0</button>
            <button><span class="material-symbols-outlined">
                    keyboard_backspace
                </span></button>
            <button>/</button>
            <button id="equalBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
